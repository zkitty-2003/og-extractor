<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABDUL Chat</title>
    <link rel="stylesheet" href="/static/style.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <i class="fas fa-bars menu-icon"></i>
            <span class="header-title">ABDUL Chat</span>
        </div>
        <div class="header-right">
            <!-- Settings icon to set API Key -->
            <i class="fas fa-cog" id="settings-btn"></i>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <!-- Welcome Message -->
        <div class="message ai-message">
            <div class="avatar">A</div>
            <div class="bubble">
                สวัสดีครับ มีอะไรให้พี่ช่วยไหม
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <input type="text" id="message-input" placeholder="Send a message..." autocomplete="off">
        <button id="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <!-- API Key Modal -->
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <h3>ตั้งค่า API Key</h3>
            <p>กรุณาใส่ OpenRouter API Key ของคุณ</p>
            <input type="password" id="api-key-input" placeholder="sk-or-v1-...">
            <button id="save-api-key">บันทึก</button>
        </div>
    </div>

    <script src="/static/script.js?v=9"></script>
</body>

</html>
