<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABDUL Chat</title>
    <link rel="stylesheet" href="/static/style.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-top">
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> New chat
                </button>
                <div class="history-list" id="history-list">
                    <!-- History items will be added here -->
                    <div class="history-item">Previous Chat 1</div>
                    <div class="history-item">Previous Chat 2</div>
                </div>
            </div>

            <div class="sidebar-bottom">
                <!-- User Profile / Login -->
                <div id="user-profile" style="display: none;">
                    <img id="user-avatar" src="" alt="Profile">
                    <div class="user-info">
                        <span id="user-name"></span>
                        <span id="user-email" style="font-size: 0.8rem; color: #b9bbbe;"></span>
                    </div>
                    <i class="fas fa-sign-out-alt" id="logout-btn" title="Logout"></i>
                </div>

                <!-- Google Sign-In Button (No Logo) -->
                <div id="g_id_onload"
                    data-client_id="888682176364-95k6bep0ajble7a48romjeui850dptg0.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_black"
                    data-text="signin_with" data-size="large" data-logo_alignment="left">
                </div>

                <!-- Settings -->
                <div class="settings-item" id="settings-btn">
                    <i class="fas fa-cog"></i> Settings
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Mobile Header -->
            <div class="mobile-header">
                <i class="fas fa-bars" id="mobile-menu-btn"></i>
                <span>ABDUL Chat</span>
            </div>

            <!-- Chat Container -->
            <div class="chat-container" id="chat-container">
                <!-- Welcome Message -->
                <div class="message ai-message">
                    <div class="avatar">A</div>
                    <div class="bubble">
                        สวัสดีครับ มีอะไรให้พี่ช่วยไหม
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Send a message..." autocomplete="off">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <h3>ตั้งค่า API Key</h3>
            <p>กรุณาใส่ OpenRouter API Key ของคุณ</p>
            <input type="password" id="api-key-input" placeholder="sk-or-v1-...">
            <button id="save-api-key">บันทึก</button>
        </div>
    </div>

    <script src="/static/script.js?v=12"></script>
</body>

</html>
