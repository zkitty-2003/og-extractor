<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABDUL Chat</title>
    <link rel="stylesheet" href="/static/style.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <i class="fas fa-bars menu-icon"></i>
            <span class="header-title">ABDUL Chat</span>
        </div>
        <div class="header-right">
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                data-client_id="888682176364-95k6bep0ajble7a48romjeui850dptg0.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="icon" data-shape="circle" data-theme="filled_black"
                data-text="signin_with" data-size="large">
            </div>

            <!-- User Profile (Hidden by default) -->
            <div id="user-profile" style="display: none; align-items: center; gap: 10px;">
                <img id="user-avatar" src="" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%;">
                <span id="user-name" style="color: white; font-size: 0.9rem;"></span>
                <i class="fas fa-sign-out-alt" id="logout-btn" style="cursor: pointer; color: #b9bbbe;"
                    title="Logout"></i>
            </div>

            <!-- Settings icon to set API Key -->
            <i class="fas fa-cog" id="settings-btn" style="margin-left: 15px;"></i>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <!-- Welcome Message -->
        <div class="message ai-message">
            <div class="avatar">A</div>
            <div class="bubble">
                สวัสดีครับ มีอะไรให้พี่ช่วยไหม
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <input type="text" id="message-input" placeholder="Send a message..." autocomplete="off">
        <button id="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <!-- API Key Modal -->
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <h3>ตั้งค่า API Key</h3>
            <p>กรุณาใส่ OpenRouter API Key ของคุณ</p>
            <input type="password" id="api-key-input" placeholder="sk-or-v1-...">
            <button id="save-api-key">บันทึก</button>
        </div>
    </div>

    <script src="/static/script.js?v=11"></script>
</body>

</html>
