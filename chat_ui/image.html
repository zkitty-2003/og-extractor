<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABDUL Image Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Specific styles for Image Studio */
        .image-studio-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        .studio-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .studio-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF4081, #81D4FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .studio-header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .input-group {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent-color);
        }

        .generate-btn {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            white-space: nowrap;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #image-result {
            width: 100%;
            min-height: 400px;
            border-radius: 16px;
            background-color: var(--input-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border: 2px dashed var(--border-color);
        }

        #image-result img {
            max-width: 100%;
            max-height: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            /* Hidden by default */
        }

        .loading-spinner {
            display: none;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
        }

        .loading-spinner i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <a href="/ui" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Chat
    </a>

    <div class="image-studio-container">
        <div class="studio-header">
            <h1>ABDUL Image Studio</h1>
            <p>Generate amazing images for free using Pollinations AI</p>
        </div>

        <div class="input-group">
            <input type="text" id="prompt-input" placeholder="Describe the image you want to create..."
                autocomplete="off">
            <button id="generate-btn" class="generate-btn">
                <i class="fas fa-magic"></i> Generate
            </button>
        </div>

        <div id="image-result">
            <div class="loading-spinner" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Creating your masterpiece...</span>
            </div>
            <img id="generated-image" alt="Generated Image">
            <div id="placeholder-text" style="color: var(--text-color); opacity: 0.5;">
                Your image will appear here
            </div>
        </div>
    </div>

    <script src="/static/image.js"></script>
</body>

</html>
